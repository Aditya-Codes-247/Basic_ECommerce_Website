<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="Log">

        <h1>Login</h1>
    
        <!-- Display error message -->
        <p id="error-message" style="color: red;"></p>
    
        <!-- Form submission with POST method -->
        <form id="login-form" method="post">
            <input placeholder="Name" name="name" type="text">
            <br>
            <input placeholder="Password" name="password" type="password">
            <br>
            <input class="sub" type="submit" value="Login">
            <h3>Don't have an account?</h3>
            <a href="signup.html">Create a new account</a>
        </form>
    
        <!-- Script to handle form submission and display error message -->
        <script>
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                const formData = new FormData(this);
                fetch('/login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Invalid credentials');
                    }
                    // Redirect to home.html if login successful
                    window.location.href = '/home.html';
                })
                .catch(error => {
                    // Display error message
                    document.getElementById("error-message").textContent = error.message;
                });
            });
        </script>
    </div>
<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80" class="background-svg">
